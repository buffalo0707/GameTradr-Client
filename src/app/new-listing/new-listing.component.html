<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="col-md-6 col-md-offset-3">
  <h2>Sign Up!</h2>
  <form name="form">
      <div class="form-group" >
          <label for="game-name">Game</label>
          <input type="text" class="form-control" name="game-name" [(ngModel)]="listing.game.name" />
          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
      </div>
      <div class="form-group" >
          <label for="game-system">System</label>
          <select name="game-system" [(ngModel)]="listing.game.system">
                <option *ngFor="let system of systems" [value]="system.name">{{system.name}}</option>
            </select>

          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
      </div>
      <div class="form-group" >
          <label for="wanted-name">Wanted Game</label>
          <input type="text" class="form-control" name="wanted-name" [(ngModel)]="listing.wanted.name" />
          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
      </div>
      <div class="form-group" >
          <label for="wanted-system">System</label>
          <select name="wanted-system" [(ngModel)]="listing.wanted.system">
                <option *ngFor="let system of systems" [value]="system.name">{{system.name}}</option>
            </select>

          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
      </div>

      <div class="form-group">
          <button class="btn btn-primary" [disabled]="loading" (click)="onCreate()">Create Listing</button>
