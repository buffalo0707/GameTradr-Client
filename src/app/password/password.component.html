<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="col-md-6 col-md-offset-3">
  <h2>Change Password</h2>
  <form name="passwordForm" #passwordForm="ngForm">
      <div class="form-group">
          <label for="password">Old Password</label>
          <input type="password" name=oldpassword class="form-control" #oldpassword="ngModel" required [(ngModel)]="passwords.old"/>
          <div *ngIf="oldpassword.errors && (oldpassword.dirty || oldpassword.touched)"
               class="alert alert-danger">
              <div [hidden]="!oldpassword.errors.required">
                old password is required
              </div>
          </div>
        </div>
      <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" name=newpassword class="form-control" #newpassword="ngModel" required [(ngModel)]="passwords.new"/>
          <div *ngIf="newpassword.errors && (newpassword.dirty || newpassword.touched)"
               class="alert alert-danger">
              <div [hidden]="!newpassword.errors.required">
                new password is required
              </div>
          </div>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" [disabled]="!passwordForm.form.valid" [disabled]="loading" (click)="changePassword()">Change Password</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
  </form>
</div>

    </div>
</div>
