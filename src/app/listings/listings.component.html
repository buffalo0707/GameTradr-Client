<ul>
  <li *ngFor="let listing of listings">
    {{listing.game.name}} ({{listing.game.system}}) for {{listing.wanted.name}} ({{listing.wanted.system}})
    <button (click)="onDelete(listing)">Delete</button>
    <button (click)="onEdit(listing)">Edit</button>
  </li>
</ul>
<button routerLink="/new-listing">New Listing</button>
