<div class="col-sm-10 col-xs-11 col-md-8 col-centered panel panel-info">

  <div class="panel-heading">
    <h3 class="panel-title"><strong>Wanted Games</strong></h3>
  </div>

  <div class="panel-body bottom" *ngFor="let game of games">
    <div class="view overlay hm-red-strong"  *ngIf="userOwned()">
      <h3>{{game.name}}</h3>
      <h4>for</h4>
      <h3>{{game.system}}</h3>
        <div class="mask flex-center">
            <p class="white-text">Delete</p>
        </div>
    </div>
    <div class="view overlay hm-green-strong"  *ngIf="!userOwned()">
      <h3>{{game.name}}</h3>
      <h4>for</h4>
      <h3>{{game.system}}</h3>
        <div class="mask flex-center">
            <p class="white-text">Make an Offer</p>
        </div>
    </div>
  </div>
</div>
