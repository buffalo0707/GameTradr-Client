<div class="col-sm-10 col-xs-11 col-md-8 col-centered panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><strong>Wanted Games</strong></h3>
  </div>
  <div class="panel-body bottom game game-list" *ngFor="let game of games">
    <h3>{{game.name}}</h3>
    <h4>for</h4>
    <h3>{{game.system}}</h3>
    <div class="overlay" *ngIf="userOwned()"></div>
    <div class="button"><button *ngIf="userOwned()" class="btn btn-danger" (click)="onDeleteSelect(game)">Delete</button></div>
    <div class="overlay-trade" *ngIf="!userOwned()"></div>
    <div class="button-trade"><button *ngIf="!userOwned()" class="btn btn-danger" (click)="onTradeSelect(game)">Trade</button></div>

  </div>
</div>
