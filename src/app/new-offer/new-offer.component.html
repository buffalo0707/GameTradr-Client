    <div class="container">
    <h2>Ready to make an offer?</h2>
    <div class=" col-xs-11 col-sm-10 col-md-10 col-lg-6 col-centered panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><h3>You will get:</h3></h3>
      </div>
      <div class="panel-body">
        <h3 class="text-nowrap">{{listing.game.name}}</h3>
        <h4>for</h4>
        <h3>{{listing.game.system}}</h3>
      </div>
    </div>
    <div class=" col-xs-11 col-sm-10 col-md-10 col-lg-6 col-centered panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><h3>In Exchange For:</h3></h3>
      </div>
      <div class="panel-body">
        <h3>{{offeredGame.name}}</h3>
        <h4>for</h4>
        <h3>{{offeredGame.system}}</h3>
      </div>
