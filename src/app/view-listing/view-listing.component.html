<div class="jumbotron">
    <div class="container">
      <div class="row row-centered">
        <div class="col-sm-10 col-xs-11 col-md-8 col-centered panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Game for Trade</strong></h3>
          </div>
          <div class="panel-body">
            <h3>{{listing.game.name}}</h3>
            <h4>for</h4>
            <h3>{{listing.game.system}}</h3>
          </div>
        </div>
      </div>
      <div class="row row-centered">
        <app-game-list [games]="listing.wanted" [owner]="listing._owner" ></app-game-list>
      </div>
      <div>
        <button *ngIf="userOwned()" (click)="deleteListing()" class="btn btn-danger">Delete Listing</button>
      </div>
    </div>
</div>
