<div class="jumbotron">
    <div class="container">
      <div class="row row-centered">
        <div class="col-sm-10 col-xs-11 col-md-8 col-centered panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Game for Trade</strong></h3>
          </div>
          <div class="panel-body">
            <h3>{{listing.game.name}}</h3>
            <h4>for</h4>
            <h3>{{listing.game.system}}</h3>
          </div>
        </div>
      </div>
      <div class="row row-centered">
        <div class="col-sm-10 col-xs-11 col-md-8 col-centered panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Wanted Games</strong></h3>
          </div>
          <div class="panel-body bottom game game-list" *ngFor="let game of listing.wanted">
            <h3>{{game.name}}</h3>
            <h4>for</h4>
            <h3>{{game.system}}</h3>
            <div class="overlay" *ngIf="userOwned()"></div>
            <div class="button"><button *ngIf="userOwned()" class="btn btn-danger" (click)="deleteGame(game)">Delete</button></div>
          </div>
        </div>
      </div>
    </div>
</div>
  <p *ngIf="userOwned()">USER OWNED</p>
